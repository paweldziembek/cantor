<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

    <title>Zadanie domowe modu≈Ç 4 kantor</title>
</head>

<body>
    <p>Currency Exchange</p>
    <form class="js-form">

        <fieldset>
            <legend class="legend">
                Cantor
            </legend>
            <p>
                <label class="label">
                    Amount of eur: <input class="js-amount" required type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label class="label">
                    Exchange rate: <input class="js-exchange" required type="number" min="1" step="any">
                </label>
            </p>

        </fieldset>
        <p>
            <button class="button">Calculate the value</button>
        </p>
    </form>
    <p class="paragraph">
        Euro value: <strong class="js-euro">N/A</strong></p>


</body>

</html>
